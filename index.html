<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naga Maga Kombat</title>
    <style>
        body {
            background-color: #282c34;
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 20px;
        }
        #coinDisplay {
            font-size: 24px;
            margin: 20px 0;
        }
        #circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto;
            border: 5px solid #ffd700; /* Gold border */
            position: relative;
            transition: transform 0.1s;
        }
        #circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #launchInfo {
            font-size: 18px;
            margin: 10px 0;
        }
        #ad-container {
            margin-top: 20px;
        }
        #progressBar {
            width: 100%;
            background-color: #555;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 10px;
        }
        #progress {
            height: 20px;
            width: 0;
            background-color: #4caf50;
        }
    </style>
</head>
<body>

    <h1>Naga Maga Kombat</h1>
    <div id="coinDisplay">Coins Mined: <span id="coinCount">0</span></div>
    
    <div id="circle" onclick="mineCoin()">
        <img src="natu.jpg" alt="Naga Maga Image" id="nagaImage">
    </div>

    <div id="launchInfo">Naga Maga will launch at <strong>$100,000</strong></div>
    
    <div id="progressBar">
        <div id="progress"></div>
    </div>

    <div id="ad-container">
        <!-- Google AdSense Code -->
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9931123120552605" crossorigin="anonymous"></script>
        <ins class="adsbygoogle"
             style="display:block; margin: 20px auto;"
             data-ad-client="ca-pub-9931123120552605"
             data-ad-slot="2933710786"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

    <script>
        let coinsMined = 0;

        function mineCoin() {
            coinsMined++;
            document.getElementById('coinCount').innerText = coinsMined;

            // Update progress bar
            const progressBar = document.getElementById('progress');
            const percentage = (coinsMined / 100) * 100; // Assuming max coins for full bar is 100
            progressBar.style.width = percentage + '%';

            // Add click effect
            const circle = document.getElementById('circle');
            circle.style.transform = "scale(0.9)";
            setTimeout(() => {
                circle.style.transform = "scale(1)";
            }, 100);
        }
    </script>
</body>
</html>
