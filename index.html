<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naga Maga Kombat - Tap to Earn</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google Ads Script -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9931123120552605"
        crossorigin="anonymous"></script>
</head>
<body>
    <div id="game">
        <h1>Naga Maga Kombat</h1>

        <!-- Google Ads Unit -->
        <ins class="adsbygoogle"
             style="display:block; margin: 20px 0;"
             data-ad-client="ca-pub-9931123120552605"  <!-- Replace with your AdSense publisher ID -->
             data-ad-slot="YOUR_AD_SLOT_ID"             <!-- Replace with your Ad Slot ID -->
             data-ad-format="auto"></ins>
        <script>
             (adsbygoogle = window.adsbygoogle || []).push({});
        </script>

        <div id="launch-message">
            <span>Naga Maga will launch in</span> 
            <span class="highlight">Tonn!</span>
        </div>
        <div id="circle">
            <img id="coin" src="natu.jpg" alt="Tap Me">
        </div>
        <div id="score">
            Points: <span id="points">0</span>
        </div>
        <div id="progress-bar-container">
            <div id="progress-bar"></div>
        </div>
        <div id="coin-price">
            Naga Maga Coin Price: <span class="highlight">$100,000</span>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
