<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naga Maga Kombat - Tap to Earn</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game">
        <h1>Naga Maga Kombat</h1>
        <div id="launch-message">
            <span>Naga Maga will launch in</span> 
            <span class="highlight">Tonn!</span>
        </div>
        <div id="circle">
            <img id="coin" src="natu.jpg" alt="Tap Me">
        </div>
        <div id="score">
            Points: <span id="points">0</span>
        </div>
        <div id="progress-bar-container">
            <div id="progress-bar"></div>
        </div>
        <div id="coin-price">
            Naga Maga Coin Price: <span class="highlight">$100,000</span>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
